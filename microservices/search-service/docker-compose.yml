version: "3.3"  # optional since v1.27.0
services:
  #ubuntu:
  #  image: ubuntu
  #  restart: on-failure
  #  command: ["sleep","infinity"]
  #  networks:
  #    - prova

  flask_app:
    build: './flask_app'
    ports:
      - "5001:5001"
    depends_on:
      - elasticsearch
    networks:
      - prova

  worker:
    build: './simple_worker'
    depends_on:
      - flask_app
    networks:
      - prova

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.1
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - prova

networks:
  prova:

volumes:
  elasticsearch-data:
    driver: local